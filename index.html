<html>

<head>
  <meta charset="UTF-8">
  <title>Quickdraw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<center>
<h1>QuickDraw Remade!<button id="show_sketch" class="btn btn-success" data-toggle = "modal" data-target = "#myModal" >Show Sketches</button></h1>
<div id="myModal" class="modal fade">
<div class="modal-content">
<div class="modal-header">
<h4 class="modal-title">Sketches</h4>
<button data-dismiss = "modal" type="button" class="close">&times;</button>



</div>
<div class="modal-body">
<img src="sketch1.png">
<img src="sketch2.png">

</div>


</div>




</div> 


<p id="label">Your Sketch :</p>
<p id="confidence">Confidence :</p>
<p id="sketch_name">Sketch To Be Drawn</p>
<br>
<br>
<button id="clear_canvas" class="btn btn-danger">Clear Canvas</button>




</center>
<label id="score">Score - </label>
<label id="time">Timer</label>
<script src="main.js"></script>
</body>
